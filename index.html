<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fontshare Fonts -->
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,400&f[]=plus-jakarta-sans@700,500,400&display=swap"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,400;0,9..144,500;0,9..144,600;0,9..144,700;1,9..144,400;1,9..144,600&family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,600&family=Fira+Code:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>PlotMint - Decentralized Storytelling Platform</title>
    <script>
      // On page load, set theme based on localStorage only
      if (localStorage.theme === "dark") {
        document.documentElement.classList.add("dark");
      } else {
        // Default to light theme if no preference is set
        document.documentElement.classList.remove("dark");
        if (!localStorage.theme) {
          localStorage.theme = "light";
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
