<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2D1B54" />
      <stop offset="100%" stop-color="#111122" />
    </linearGradient>
    <linearGradient id="title-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700" />
      <stop offset="100%" stop-color="#D4AF37" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg-gradient)" />
  
  <!-- Distant mountains -->
  <polygon points="0,300 100,250 200,280 300,200 400,230 500,180 600,250 700,210 800,260 800,600 0,600" fill="#1A0F33" />
  
  <!-- Mid-range mountains -->
  <polygon points="0,350 120,280 200,330 300,270 380,310 450,240 530,290 650,250 720,300 800,270 800,600 0,600" fill="#140C26" />
  
  <!-- Foreground mountains -->
  <polygon points="0,400 80,330 150,370 250,320 320,360 400,300 480,350 550,310 650,360 750,320 800,350 800,600 0,600" fill="#0D091A" />
  
  <!-- Mysterious castle -->
  <g transform="translate(400, 280) scale(0.8)">
    <!-- Main castle structure -->
    <polygon points="-100,100 100,100 80,-50 -80,-50" fill="#1A0F33" stroke="#2D1B54" stroke-width="2" />
    
    <!-- Towers -->
    <rect x="-80" y="-50" width="30" height="150" fill="#0D091A" stroke="#2D1B54" stroke-width="2" />
    <polygon points="-80,-70 -50,-70 -65,-100" fill="#0D091A" stroke="#2D1B54" stroke-width="2" />
    
    <rect x="50" y="-50" width="30" height="150" fill="#0D091A" stroke="#2D1B54" stroke-width="2" />
    <polygon points="50,-70 80,-70 65,-100" fill="#0D091A" stroke="#2D1B54" stroke-width="2" />
    
    <!-- Central tower -->
    <rect x="-20" y="-80" width="40" height="180" fill="#0D091A" stroke="#2D1B54" stroke-width="2" />
    <polygon points="-20,-100 20,-100 0,-140" fill="#0D091A" stroke="#2D1B54" stroke-width="2" />
    
    <!-- Windows -->
    <rect x="-10" y="-50" width="20" height="30" fill="#4B2D89" opacity="0.7" />
    <rect x="-70" y="-20" width="10" height="20" fill="#4B2D89" opacity="0.7" />
    <rect x="60" y="-20" width="10" height="20" fill="#4B2D89" opacity="0.7" />
  </g>
  
  <!-- Magical glow around castle -->
  <circle cx="400" cy="280" r="150" fill="#8A2BE2" opacity="0.1" />
  
  <!-- Floating orbs -->
  <circle cx="350" cy="200" r="5" fill="#FFD700" opacity="0.8">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="450" cy="220" r="4" fill="#FFD700" opacity="0.7">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="380" cy="240" r="3" fill="#FFD700" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="5s" repeatCount="indefinite" />
  </circle>
  
  <!-- Title -->
  <text x="400" y="450" font-family="serif" font-size="40" font-weight="bold" text-anchor="middle" fill="url(#title-gradient)">Shadows of Eldoria</text>
  
  <!-- Author -->
  <text x="400" y="490" font-family="serif" font-size="20" text-anchor="middle" fill="#FFFFFF" opacity="0.9">Marcus Chen</text>
</svg> 