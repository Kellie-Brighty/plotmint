      <path d="M90,40 C60,60 30,65 10,95" stroke="#4EB5FF" stroke-width="1" fill="none" opacity="0.5" />
      <path d="M-60,-80 C-40,-60 -30,-20 -85,30" stroke="#4EB5FF" stroke-width="1" fill="none" opacity="0.5" />
    </g>
