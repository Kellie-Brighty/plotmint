    </radialGradient>
    <linearGradient id="title-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4EB5FF" />
      <stop offset="100%" stop-color="#0066CC" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
