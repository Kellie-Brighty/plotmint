<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#000000" />
      <stop offset="100%" stop-color="#150505" />
    </linearGradient>
    <radialGradient id="fog-gradient" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#555555" stop-opacity="0.05" />
      <stop offset="100%" stop-color="#333333" stop-opacity="0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg-gradient)" />
  
  <!-- Stars/distant lights -->
  <g fill="#FFFFFF" opacity="0.3">
    <circle cx="120" cy="60" r="0.8" />
    <circle cx="320" cy="90" r="0.6" />
    <circle cx="520" cy="120" r="0.7" />
    <circle cx="720" cy="40" r="0.5" />
    <circle cx="220" cy="180" r="0.6" />
    <circle cx="420" cy="150" r="0.8" />
    <circle cx="620" cy="190" r="0.5" />
    <circle cx="150" cy="240" r="0.7" />
    <circle cx="350" cy="270" r="0.6" />
    <circle cx="550" cy="220" r="0.5" />
    <circle cx="750" cy="260" r="0.8" />
    <circle cx="250" cy="310" r="0.7" />
    <circle cx="450" cy="340" r="0.5" />
    <circle cx="650" cy="290" r="0.6" />
  </g>
  
  <!-- Fog/mist patches -->
  <ellipse cx="400" cy="400" rx="500" ry="300" fill="url(#fog-gradient)" />
  <ellipse cx="200" cy="300" rx="300" ry="200" fill="url(#fog-gradient)" />
  <ellipse cx="600" cy="350" rx="250" ry="180" fill="url(#fog-gradient)" />
  
  <!-- Eerie forest silhouette -->
  <g fill="#000000">
    <!-- Trees -->
    <polygon points="100,350 120,200 140,350" />
    <polygon points="180,350 200,230 220,350" />
    <polygon points="240,350 260,180 280,350" />
    <polygon points="320,350 340,210 360,350" />
    <polygon points="400,350 420,190 440,350" />
    <polygon points="480,350 500,220 520,350" />
    <polygon points="560,350 580,200 600,350" />
    <polygon points="640,350 660,230 680,350" />
    <polygon points="700,350 720,210 740,350" />
  </g>
  
  <!-- Dark horizon line -->
  <rect x="0" y="350" width="800" height="250" fill="#000000" />
  
  <!-- Mysterious figure silhouette -->
  <g transform="translate(400, 320)">
    <!-- Hooded figure -->
    <path d="M0,-60 C-20,-40 -30,0 -25,40 L25,40 C30,0 20,-40 0,-60 Z" fill="#000000" stroke="#333333" stroke-width="1" />
    <!-- Hood shadow -->
    <ellipse cx="0" cy="-30" rx="15" ry="20" fill="#000000" />
  </g>
  
  <!-- Creepy eyes in the darkness -->
  <g transform="translate(400, 310)">
    <ellipse cx="-8" cy="0" rx="3" ry="2" fill="#880000" opacity="0.7">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="5s" repeatCount="indefinite" />
    </ellipse>
    <ellipse cx="8" cy="0" rx="3" ry="2" fill="#880000" opacity="0.7">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="5s" repeatCount="indefinite" />
    </ellipse>
  </g>
  
  <!-- Red moon -->
  <circle cx="650" cy="100" r="40" fill="#700" opacity="0.6" />
  <circle cx="650" cy="100" r="35" fill="#800" opacity="0.6" />
  
  <!-- Title with unsettling distortion effect -->
  <g>
    <text x="403" y="453" font-family="serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#660000">Whispers in the Void</text>
    <text x="397" y="447" font-family="serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#990000" opacity="0.7">Whispers in the Void</text>
    <text x="400" y="450" font-family="serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#FFFFFF" opacity="0.9">Whispers in the Void</text>
  </g>
  
  <!-- Author -->
  <text x="400" y="490" font-family="serif" font-size="20" text-anchor="middle" fill="#CCCCCC" opacity="0.8">Aisha Johnson</text>
</svg> 