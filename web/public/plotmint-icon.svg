<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5A3C"/>
      <stop offset="100%" stop-color="#A0663F"/>
    </linearGradient>
    <linearGradient id="pageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F5F1EB"/>
      <stop offset="100%" stop-color="#E8DDD4"/>
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D4AF37"/>
      <stop offset="100%" stop-color="#B8941F"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#bookGradient)" stroke="#6B4423" stroke-width="4"/>
  
  <!-- Book base -->
  <rect x="40" y="60" width="80" height="100" rx="4" fill="url(#pageGradient)" stroke="#4A2C17" stroke-width="2"/>
  
  <!-- Book spine -->
  <rect x="35" y="60" width="10" height="100" rx="2" fill="#6B4423"/>
  
  <!-- Book pages -->
  <rect x="50" y="70" width="60" height="80" fill="#FDF9F3" stroke="#C4A484" stroke-width="1"/>
  
  <!-- Story lines -->
  <line x1="55" y1="80" x2="95" y2="80" stroke="#8B5A3C" stroke-width="2"/>
  <line x1="55" y1="90" x2="100" y2="90" stroke="#8B5A3C" stroke-width="2"/>
  <line x1="55" y1="100" x2="85" y2="100" stroke="#8B5A3C" stroke-width="2"/>
  
  <!-- Branching choice point -->
  <circle cx="75" cy="110" r="3" fill="#A0663F"/>
  
  <!-- Branch paths -->
  <path d="M 75 110 Q 85 120 95 130" stroke="url(#goldGradient)" stroke-width="3" fill="none"/>
  <path d="M 75 110 Q 65 120 55 130" stroke="url(#goldGradient)" stroke-width="3" fill="none"/>
  
  <!-- Choice endpoints -->
  <circle cx="95" cy="130" r="2" fill="#D4AF37"/>
  <circle cx="55" cy="130" r="2" fill="#D4AF37"/>
  
  <!-- Token/coin elements -->
  <circle cx="140" cy="50" r="8" fill="url(#goldGradient)" stroke="#B8941F" stroke-width="2"/>
  <text x="140" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#4A2C17">P</text>
  
  <circle cx="160" cy="70" r="8" fill="url(#goldGradient)" stroke="#B8941F" stroke-width="2"/>
  <text x="160" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#4A2C17">T</text>
  
  <!-- Small decorative elements -->
  <circle cx="150" cy="160" r="2" fill="#D4AF37" opacity="0.6"/>
  <circle cx="160" cy="170" r="1.5" fill="#A0663F" opacity="0.4"/>
  <circle cx="50" cy="40" r="1.5" fill="#D4AF37" opacity="0.5"/>
</svg> 