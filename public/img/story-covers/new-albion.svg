<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2B303A" />
      <stop offset="100%" stop-color="#1A1D24" />
    </linearGradient>
    <linearGradient id="fog-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#727888" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#727888" stop-opacity="0" />
    </linearGradient>
    <linearGradient id="title-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D4B46A" />
      <stop offset="100%" stop-color="#8F7744" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg-gradient)" />
  
  <!-- Fog layer -->
  <rect x="0" y="300" width="800" height="300" fill="url(#fog-gradient)" />
  
  <!-- Steampunk London skyline -->
  <g fill="#0F1115">
    <!-- Buildings -->
    <rect x="50" y="230" width="100" height="170" />
    <rect x="60" y="200" width="20" height="30" />
    <rect x="120" y="180" width="20" height="50" />
    
    <rect x="150" y="280" width="70" height="120" />
    <rect x="160" y="260" width="15" height="20" />
    <rect x="190" y="240" width="15" height="40" />
    
    <rect x="230" y="250" width="120" height="150" />
    <rect x="250" y="200" width="25" height="50" />
    <rect x="300" y="180" width="25" height="70" />
    
    <rect x="360" y="220" width="80" height="180" />
    <rect x="380" y="180" width="20" height="40" />
    <rect x="420" y="170" width="15" height="50" />
    
    <!-- Clock tower (Big Ben style) -->
    <rect x="480" y="150" width="60" height="250" />
    <rect x="495" y="100" width="30" height="50" />
    <polygon points="495,100 525,100 510,70" fill="#0F1115" />
    <circle cx="510" cy="125" r="15" fill="#0F1115" stroke="#D4B46A" stroke-width="3" />
    
    <rect x="550" y="200" width="90" height="200" />
    <rect x="560" y="180" width="20" height="20" />
    <rect x="610" y="170" width="25" height="30" />
    
    <rect x="650" y="250" width="110" height="150" />
    <rect x="670" y="220" width="30" height="30" />
    <rect x="720" y="200" width="20" height="50" />
  </g>
  
  <!-- Foreground silhouettes -->
  <g fill="black">
    <!-- Street lamps -->
    <rect x="100" y="300" width="4" height="100" />
    <circle cx="102" cy="300" r="8" />
    <rect x="300" y="300" width="4" height="100" />
    <circle cx="302" cy="300" r="8" />
    <rect x="500" y="300" width="4" height="100" />
    <circle cx="502" cy="300" r="8" />
    <rect x="700" y="300" width="4" height="100" />
    <circle cx="702" cy="300" r="8" />
  </g>
  
  <!-- Gears in the sky -->
  <g stroke="#D4B46A" fill="none" stroke-width="2">
    <circle cx="700" cy="100" r="40" />
    <circle cx="700" cy="100" r="30" />
    <circle cx="700" cy="100" r="20" />
    <circle cx="700" cy="100" r="10" />
    
    <circle cx="620" cy="130" r="25" />
    <circle cx="620" cy="130" r="18" />
    <circle cx="620" cy="130" r="10" />
    
    <circle cx="660" cy="70" r="15" />
    <circle cx="660" cy="70" r="8" />
  </g>
  
  <!-- Gear teeth -->
  <g stroke="#D4B46A" fill="none" stroke-width="2">
    <line x1="700" y1="60" x2="700" y2="50" />
    <line x1="700" y1="140" x2="700" y2="150" />
    <line x1="660" y1="100" x2="650" y2="100" />
    <line x1="740" y1="100" x2="750" y2="100" />
    <line x1="671" y1="71" x2="664" y2="64" />
    <line x1="729" y1="129" x2="736" y2="136" />
    <line x1="671" y1="129" x2="664" y2="136" />
    <line x1="729" y1="71" x2="736" y2="64" />
    
    <line x1="620" y1="105" x2="620" y2="95" />
    <line x1="620" y1="155" x2="620" y2="165" />
    <line x1="595" y1="130" x2="585" y2="130" />
    <line x1="645" y1="130" x2="655" y2="130" />
    
    <line x1="660" y1="55" x2="660" y2="50" />
    <line x1="660" y1="85" x2="660" y2="90" />
    <line x1="645" y1="70" x2="640" y2="70" />
    <line x1="675" y1="70" x2="680" y2="70" />
  </g>
  
  <!-- Airship -->
  <g transform="translate(250, 150) scale(0.8)">
    <!-- Balloon -->
    <ellipse cx="0" cy="0" rx="120" ry="40" fill="#2B303A" stroke="#D4B46A" stroke-width="2" />
    
    <!-- Gondola -->
    <rect x="-50" y="40" width="100" height="30" fill="#0F1115" stroke="#D4B46A" stroke-width="2" rx="5" />
    
    <!-- Support structures -->
    <line x1="-50" y1="40" x2="-70" y2="0" stroke="#D4B46A" stroke-width="2" />
    <line x1="-25" y1="40" x2="-35" y2="0" stroke="#D4B46A" stroke-width="2" />
    <line x1="0" y1="40" x2="0" y2="0" stroke="#D4B46A" stroke-width="2" />
    <line x1="25" y1="40" x2="35" y2="0" stroke="#D4B46A" stroke-width="2" />
    <line x1="50" y1="40" x2="70" y2="0" stroke="#D4B46A" stroke-width="2" />
    
    <!-- Propellers -->
    <g transform="translate(-60, 55)">
      <circle cx="0" cy="0" r="5" fill="#D4B46A" />
      <line x1="-10" y1="0" x2="10" y2="0" stroke="#D4B46A" stroke-width="2" />
      <line x1="0" y1="-10" x2="0" y2="10" stroke="#D4B46A" stroke-width="2" />
    </g>
    
    <g transform="translate(60, 55)">
      <circle cx="0" cy="0" r="5" fill="#D4B46A" />
      <line x1="-10" y1="0" x2="10" y2="0" stroke="#D4B46A" stroke-width="2" />
      <line x1="0" y1="-10" x2="0" y2="10" stroke="#D4B46A" stroke-width="2" />
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="450" font-family="serif" font-size="40" font-weight="bold" text-anchor="middle" fill="url(#title-gradient)">Chronicles of New Albion</text>
  
  <!-- Author -->
  <text x="400" y="490" font-family="serif" font-size="20" text-anchor="middle" fill="#CCCCCC">Thomas Wright</text>
</svg> 